<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="Cat.jpg" alt="Image No Found" class="images">
        </div>
        <div class="text">
            <span class="name">Mr.Cat</span>
            <span class="ocupation">Full Stack Developer</span>
        </div>
        <div class="media">
            <a href="#" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-tux'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-google' ></i>
            </a>
        </div>
        <div class="button">
            <button class="buttons">Follow</button>
            <button class="buttons">Contact me</button>
        </div>
        <div class="analytic">
            <div class="data">
                <span class="like">2k</span>
                <i class='bx bx-heart' ></i>
            </div>
            <div class="data">
                <span class="like">1.2k</span>
                <i class='bx bx-message-rounded-dots' ></i>
            </div>
            <div class="data">
                
                <span class="like">340</span>
                <i class='bx bx-share-alt' ></i>
            </div>

        </div>
    </div>
    
</body>
</html>
